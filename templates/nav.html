<header id="header">
	<h1><a href="{{ url_for('index') }}">OrangesOncom</a></h1>
	<nav class="links">
		<ul>
			<li><a href="{{ url_for('index') }}">Home</a></li>
			<li><a href="{{ url_for('about') }}">About</a></li>
			{% if session.user %}
				<li><a href="{{ url_for('users_list') }}">Users</a></li>
				<li><a href="{{ url_for('posts') }}">Posts</a></li>
				<li><a href="{{ url_for('new_post') }}">New post</a></li>
				<li><a href="{{ url_for('upload') }}">Upload files</a></li>
				<li><a href="{{ url_for('blog_settings') }}">Settings</a></li>
				<li><a href="{{ url_for('logout') }}">Logout</a></li>
			{% endif %}
		</ul>
	</nav>
	<nav class="main">
		<ul>
			<li class="search">
				<a class="fa-search" href="#search">Search</a>
				<form id="search" method="post" action="{{ url_for('search') }}">
					<input type="text" name="query" placeholder="Search" />
					<input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
				</form>
			</li>
		</ul>
	</nav>
</header>
